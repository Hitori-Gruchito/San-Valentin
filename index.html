<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erika</title>
    <style>
        body {
            background-color: #dda0dd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yes-button {
            background-color: #32cd32;
            color: #fff;
        }

        #yes-button:hover {
            transform: scale(1.1);
        }

        #no-button {
            background-color: #ff4500;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
        }

        #no-button:hover {
            transform: scale(1.1);
        }

        .message {
            margin-top: 20px;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Erika preciosa, ¿quieres ser mi San Valentín? uwu</h1>
    <div class="button-container">
        <button id="yes-button">Sí UwU</button>
        <button id="no-button">No</button>
    </div>
    <div class="message" id="message"></div>

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const message = document.getElementById('message');

        const container = document.querySelector('.button-container');

        noButton.addEventListener('mouseenter', () => {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const offsetX = Math.random() * (containerRect.width - buttonRect.width);
            const offsetY = Math.random() * (containerRect.height - buttonRect.height);

            noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            message.textContent = "Intenta de nuevo";
        });

        yesButton.addEventListener('click', () => {
            message.textContent = "Ya sabía que sí querías uvu <3";
        });
    </script>
</body>
</html>
